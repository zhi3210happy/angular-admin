<div class="display-form">
  <div class="display-form-header">
    <div class="from-title">
      <i class="fa fa-plus-square"></i> 新增人员
    </div>
  </div>

  <form [formGroup]="form" class="display-form-body">
    <div class="display-form-container">
      <div class="form-inline-item">
        <md-form-field>
          <input mdInput placeholder="姓名" formControlName="name">
          <md-error *ngIf="name.hasError('required')">
            请输入 <strong>姓名</strong>
          </md-error>
        </md-form-field>
      </div>
      <div class="form-inline-item">
        <md-form-field>
          <input mdInput placeholder="队伍" formControlName="team">
          <md-error *ngIf="team.hasError('required')">
            请输入 <strong>队伍</strong>
          </md-error>
        </md-form-field>
      </div>
      <div class="form-inline-item">
        <md-form-field>
          <input mdInput placeholder="账号" formControlName="account">
          <md-error *ngIf="account.hasError('required')">
            请输入 <strong>账号</strong>
          </md-error>
        </md-form-field>
      </div>
      <div class="form-inline-item">
        <md-form-field>
          <input mdInput placeholder="角色" formControlName="role">
          <md-error *ngIf="role.hasError('required')">
            请输入 <strong>角色</strong>
          </md-error>
        </md-form-field>
      </div>
      <div>
        <div class="form-inline-item">
          <md-input-container>
            <input mdInput placeholder="请输入职务" [mdAutocomplete]="positionAuto" [formControl]="positionCtrl">
            <md-error *ngIf="positionCtrl.hasError('required')">
                请输入 <strong>职务</strong>
              </md-error>
          </md-input-container>
          <md-autocomplete #positionAuto="mdAutocomplete">
            <md-option *ngFor="let position of filteredPositions | async" [value]="position">
              {{ position }}
            </md-option>
          </md-autocomplete>
        </div>

        <div class="form-inline-item">
          <md-input-container>
            <input mdInput placeholder="自动匹配" [mdAutocomplete]="auto" [formControl]="stateCtrl">
            <md-error *ngIf="stateCtrl.hasError('required')">
                请进行 <strong>匹配</strong>
              </md-error>
          </md-input-container>
          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </md-option>
          </md-autocomplete>
        </div>

        <div class="form-inline-item">
          <md-select placeholder="请选择性别" formControlName="sex" name="sex">
            <md-option *ngFor="let gender of genders" [value]="gender.value">
              {{gender.viewValue}}
            </md-option>
            <md-error *ngIf="sex.hasError('required')">
                请选择 <strong>性别</strong>
              </md-error>
          </md-select>
        </div>

        <div class="form-inline-item">
          <md-form-field>
            <input mdInput [mdDatepickerFilter]="myFilter" [min]="minDate" [max]="maxDate" [mdDatepicker]="picker" placeholder="请选择注册日期"
              formControlName="registerDate">
            <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
            <md-datepicker #picker></md-datepicker>
          </md-form-field>
        </div>
      </div>
    </div>
  </form>
  <div class="diaplay-from-footer">
    <button mdl-button (click)="cancel()" mdl-button-type="raised" mdl-ripple class="btn-cancel">取消</button>
    <button mdl-button (click)="onSubmit()" [disabled]="!form.valid" mdl-button-type="raised" mdl-ripple class="btn-submit">确认</button>
  </div>
</div>
